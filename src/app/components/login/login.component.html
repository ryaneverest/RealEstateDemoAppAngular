
<div class="login-wrapper">
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-4">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" [formGroup]="loginForm" (ngSubmit)="submitLogin()" >
                            <h3 class="text-center text-white">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-white">Username:</label><br>
                                <input type="text" formControlName="username"  name="username"  class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-white">Password:</label><br>
                                <input type="text" formControlName="password"  name="password"  class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-white"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
