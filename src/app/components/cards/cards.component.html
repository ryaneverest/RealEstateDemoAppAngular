
    <div class="row listing-container">
   <div class="col-md-6" *ngFor="let list of lists">

<!--Card-->
<div class="card" routerLink="/details/{{list.id}}">
    <!--Card image-->
    <div class="view">
      <img src="/assets/images/thumbnails/{{list.images.split(',')[0]}}" class="card-img-top" alt="photo" height="120">
      <a text-white>
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>

    <!--Card content-->
    <div class="card-body">

      <p class="card-title bold">{{list.price | currency}}</p>
      <p class="card-text">{{list.address.street}}, {{list.address.city}}, {{list.address.state}},{{list.address.zipcode}}</p>
      <p class="card-text text-bold">
        <span>{{list.bed}} Beds </span>
        <span>{{list.bath}} Bath </span>
        <span>{{list.sqFtArea}} Sq. Ft. </span>
      </p>
      <!-- <a href="#" class="btn btn-primary">Button</a> -->
    </div>

  </div>
  <!--/.Card-->
</div>

 </div>
